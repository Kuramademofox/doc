<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Doctor Portal</title>
    <link rel="stylesheet" href="doctor.css" />
    <script src="../common/data.js"></script>
  </head>
  <body>
    <h1>Doctor Portal (Dr. Smith)</h1>
    <div class="section">
      <h2>Your Appointments</h2>
      <ul id="appt-list"></ul>
    </div>
    <div class="section">
      <h2>Complete Appointment & Send E-Prescription</h2>
      <form id="complete-form">
        <select id="appt-select"></select>
        <input type="text" id="presc" placeholder="Prescription text" />
        <button type="submit">Complete & Send</button>
      </form>
    </div>
    <div class="section">
      <h2>Send Caretaker</h2>
      <form id="care-form">
        <select id="pat-select"></select>
        <input type="text" id="care-name" placeholder="Caretaker name" />
        <button type="submit">Send Caretaker</button>
      </form>
    </div>
    <script src="doctor.js"></script>
  </body>
</html>
