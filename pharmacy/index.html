<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pharmacy Portal</title>
    <link rel="stylesheet" href="pharmacy.css" />
    <script src="../common/data.js"></script>
  </head>
  <body>
    <h1>Pharmacy Portal (PharmaPlus)</h1>
    <div class="section">
      <h2>Incoming Prescriptions</h2>
      <ul id="orders-list"></ul>
    </div>
    <div class="section">
      <h2>Fulfill Prescription & Contact Patient</h2>
      <form id="fulfill-form">
        <select id="order-select"></select>
        <input type="text" id="contact-msg" placeholder="Contact message" />
        <button type="submit">Mark as Delivered</button>
      </form>
    </div>
    <script src="pharmacy.js"></script>
  </body>
</html>
